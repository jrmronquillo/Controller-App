{% extends 'base.html' %}
{% block content %}
        <div class = 'pane'>
            <div class='flash'>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li> <strong> {{ message }} </strong> </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        <div class='logout'>
            <button class='logout-button' onClick="window.location='/gdisconnect'">Log out</button>

test

{% endblock %}
